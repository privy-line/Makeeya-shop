{% extends 'shop/base.html' %}
{% load bootstrap3 %}

{% block content %}
<head>
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
</head>
<div class="container top" style="font-family: 'Arvo', serif;text-transform: uppercase;">
        <center>
                <hr>
                <h3>UPLOAD ITEMS</h3>
                <hr>
            </center>
    <div class="row"> 
            <div class="col-md-2"></div>
   <div class="col-md-8">
        <div class ="panel panel-default">
            <div class ="panel-header"><h3>Post Items</h3></div>
            <div class="class panel-body">
                <form action="{% url 'create_item' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                 
                    <input type="submit" class="btn btn-success btn-lg" value="POST" style="background-color: darkorange;width: 20%;">
                </form> 
                
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
    </div>
</div>
{{ form.media }}
{% endblock %}
