{% extends "shop/base.html"%}
 
{% load bootstrap3 %}
{% load staticfiles %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    {% block styles %}
      {% bootstrap_css %}
      <link rel="stylesheet" href="{% static 'css/get.css' %}"> 
      <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    {% endblock %} 
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          {% if message %}
            <p>{{message}}</p>
          {% endif %}
          <div class="panel panel-default" >
            <div class="panel-heading" style ="background-color:rgb(29, 67, 73); color:cornsilk" >
              <h3 class="text-center">Sign In</h3>
            </div>
            <div class="panel-body">
              <form  action="{% url 'cart:buyer_login' %}" method="POST" autocomplete="off" style=" margin-bottom: 15%;">
                {% csrf_token %}
                {% bootstrap_form form%}
                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-sm" value="Login">
                </div>
                <input type="hidden" name="next" value="{{next}}">
                <p>Have no Account yet?</p><button><a href = "{% url 'cart:buyer_registration' %}">Register</a></button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
